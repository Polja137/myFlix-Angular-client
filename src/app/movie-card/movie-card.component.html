<app-nav-bar></app-nav-bar>
<div class="grid-container">
    <mat-card *ngFor=" let movie of movies; let i= index;" class="grid-item">
        <mat-dialog-content>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle> Directed by: {{movie.Director.Name}} </mat-card-subtitle>
            <img src="{{movie.ImagePath}}" alt="{{movie.Title}}">
            <mat-card-actions>
                <button
                mat-button
                color="primary"
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
                >
                Genre
                </button>
                <button
                mat-button
                color="primary"
                (click)="openDirector(movie.Director.Name, movie.Director.Bio)"
                >
                Director
                </button>

                <button
                mat-button
                color="primary"
                (click)="openSynopsis(movie.Description)"
                >
                Synopsis
                </button>
                <button *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)">
                    <mat-icon>favorite_border</mat-icon>
                </button>
                <button *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)">
                    <mat-icon>favorite</mat-icon>
                </button>
                
            </mat-card-actions>
        </mat-dialog-content>
    </mat-card>
</div>
